<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Generador de RFC</h1>
    <p>¿No te sabes tu RFC? ¡No te preocupes! Aquí podrás generarla. Solo llena todos los campos y en cuestión de
        minutos podrás obtenerla sin costo :D</p>

    <div class="container-fluid">
        <form action="" method="">
            <div class="formulario">
                <div class="row">
                    <div class="col-md-4">
                        <h2>Nombre</h2>
                        <input type="text" id=nombre placeholder="Escribe tu(s) nombre(s)" name="nombre">
                    </div>

                    <div class="col-md-4">
                        <h2>Apellido paterno</h2>
                        <input type="text" id="apellidop" placeholder="Escribe tu apellido paterno"
                            name="apellidoPaterno">
                    </div>
                    <div class="col-md-4">
                        <h2>Apellido materno</h2>
                        <input type="text" id="apellidom" placeholder="Escribe tu apellido materno"
                            name="apellidoMaterno">
                    </div>

                    <br>
                    <div class="col-md-4">
                        <h2>Día</h2>
                        <input type="text" id="dia" placeholder="Introduce los 2 dígitos de tu día de nacimiento"
                            name="dia">
                    </div>

                    <div class="col-md-4">
                        <h2>Mes</h2>
                        <input type="text" id="mes" placeholder="Introduce los 2 dígitos de tu mes de nacimiento"
                            name="mes">
                    </div>

                    <div class="col-md-4">
                        <h2>Año</h2>
                        <input type="text" id="año" placeholder="Introduce tu año de nacimiento" name="año">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <br>

    <div class="generarbutton">
        <button class="boton" type="button" onclick="generarRFC()">Generar RFC</button>
        <br>
        <p id="tuRFC"></p>
    </div>

    <script src="javascript.js"></script>

</body>

</html>
