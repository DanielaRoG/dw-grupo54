<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio RFC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Itim&family=Matemasie&family=Pacifico&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="rfclau.css">
</head>

<body>
    <div id="limpiar">
        <button tabindex="8" class="botondelgado" type="button" onclick="clean();"> Limpiar Formulario</button>
    </div>
    <div class="formulario">
        <div>
            <h1 id="Titulo" class="centrar">Genera tu RFC sin Homoclave</h1>
        </div>
        <div>
            <!-- <label for="">Ingresa tu primer Nombre</label> -->
            <input tabindex="1" type="text" placeholder="Nombre" id="Nombre">
        </div>
        <div>
            <!-- <label for="">Ingresa tu primer apellido ( Paterno )</label> -->
            <input tabindex="2" type="text" placeholder="Apellido" id="apellido1">

        </div>
        <div>
            <!-- <label for="">Ingresa tu segundo apellido ( Materno ) </label> -->
            <input tabindex="3" type="text" placeholder="Apellido" id="apellido2">

        </div>
        <div>
            <!-- <label for="">Ingresa tu año de nacimiento</label> -->
            <input tabindex="4" type="number" minlength="1940" maxlength="2024" placeholder="Año de nacimiento"
                id="AnoNacimiento">

        </div>
        <div>
            <!-- <label for="">Ingresa mes de nacimiento</label> -->
            <input tabindex="5" type="number" minlength="01" maxlength="12" placeholder="Mes de nacimiento"
                id="MesNacimiento">
        </div>
        <div>
            <!-- <label for="">Ingresa dia de nacimiento</label> -->
            <input tabindex="6" type="number" minlength="01" maxlength="31" placeholder="Día de nacimiento"
                id="DiaNacimiento">
        </div>
        <div class="Botoncito">
            <button tabindex="7" class="botoncentral fondo" onclick="rfc();"> Generar RFC Generico " XXX "</button>
        </div>
        <div>
            <h1 class="fondo" id="RFC">***---***</h1>
        </div>
    </div>



    <script src="/practicas/rfc/rfc-lau/rfcConFlexBox/rfclau.js"></script>
</body>

</html>
